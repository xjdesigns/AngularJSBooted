<!DOCTYPE>

<html>

<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, intial-scale=1">
<link href="css/bootstrap.min.css" rel='stylesheet'>
</head>

<body>

<div class="container">

<div class="row" ng-app="myApp">
	<div class="col-md-12" ng-controller='AvengersCtrl'>

	<div class="panel panel-default">

		<div class="panel-heading">
		Avengers Cast - Search Cast
		<input type="text" ng-model="search.$" placeholder="search"><span class="glyphicon glyphicon-search"></span>
		</div>


		<table class="table">
			<tr ng-repeat="actor in avengers.cast | orderBy:'name' | filter:search">
				<td>{{actor.name}}</td>
				<td>{{actor.character}}</td>
			</tr>
		</table>


	</div> <!-- /panel -->

</div>

</div>

<script src="js/angular.js"></script>
<script src="js/main.js"></script>
</body>
</html>
